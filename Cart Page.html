<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your cart - SHOP</title>
    <link rel="icon" type="image/png" href="bag.png">
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Polymer Shop Demo" />
    <meta name="theme-color" content="#fff" />
</head>

<body>
    <nav class="nav">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        S H O P
        <img src="cart.png" alt="cart" class="cart-icon">
    </nav>
    <div class="heading-items">
        <span class="heading-title">Your cart</span><br>
        <span class="heading-price">(3 items)</span>
    </div>
    <div class="cart-container">
        <div class="cart-class1">
            <div>
                <img src="img1.jpg" alt="image1" class="cart-image">
            </div>
            <div class="cartItem-details">
                <div class="image-data">Men's Tech Shell Full-Zip</div>
                <br>
                <div class="cart-measurements">
                    <div class="data-label">
                        <label>Qty:
                            <select class="cart-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" selected>4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </label>
                    </div>
                    <div class="data-label">Size: <span class="quantitySelect">M</span></div>
                    <div class="price">$50.20</div>
                </div>
            </div>
            <div class="remove-cart"><span class="remove">&times</span></div>
        </div>
        <div class="cart-class2">
            <div>
                <img src="img6.jpg" alt="image6" class="cart-image">
            </div>
            <div class="cartItem-details">
                <div class="image-data">Grey Heather Fleece Zip Hoodie</div>
                <br>
                <div class="cart-measurements">
                    <div class="data-label">
                        <label>Qty:
                            <select class="cart-select">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </label>
                    </div>
                    <div class="data-label">Size: <span class="quantitySelect">M</span></div>
                    <div class="price">$38.85</div>
                </div>
            </div>
            <div class="remove-cart"><span class="remove">&times</span></div>
        </div>
        <div class="cart-class3">
            <div>
                <img src="img15.jpg" alt="image15" class="cart-image">
            </div>
            <div class="cartItem-details">
                <div class="image-data">Jacquard-Knit Full-Zip Fleece</div>
                <br>
                <div class="cart-measurements">
                    <div class="data-label">
                        <label>Qty:
                            <select class="cart-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7" selected>7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </label>
                    </div>
                    <div class="data-label">Size: <span class="quantitySelect">M</span></div>
                    <div class="price">$74.90</div>
                </div>
            </div>
            <div class="remove-cart"><span class="remove">&times</span></div>
        </div>
        <div class="cartTotal-div">
            <div class="total-calc">
                <div class="total">
                    <h5>Total: </h5>
                </div>
                <div class="total">
                    <h5> $264.35</h5>
                </div>
            </div>
            <span class="checkout-button1">
                <a href="Checkout.html" class="fixed-btn1">
                    <span>CHECKOUT</span>
                </a>
            </span>
        </div>
    </div>
    <footer class="cart-footer">
        <a href="#" alt="Copyright" class="a2">Made by Polymer</a><br>
        <button class="demo">DEMO ONLY</button>
        <a href="Checkout.html"><button class="fixed-btn">CHECKOUT</button></a>
    </footer>
</body>

</html>
